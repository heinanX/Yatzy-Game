<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Fun</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styling/styles.css">
    <link rel="stylesheet" href="styling/Yathzee.css">
    <link rel="stylesheet" href="styling/mediaQueries.css">
    <script src="dist/script.js" defer></script>
    <script src="dist/gameScript.js" defer></script>
    <script src="dist/createPlayer.js" defer></script>


</head>
<body>
    <div class="startPage--div">
        <h1 id="welcomeTxt">Welcome to<br> Yahtzee Fun!</h1>
        <span class="bottom--row--aligned">
            <button onclick="newGame()">New Game</button>
            <button id="dice1" onclick="showScore()">Top 10 <br> players score</button>
        </span>
    </div>

    <div class="gameSetup--div">
        <div class="addPlayer--div">
            <ul class="playerInfo"></ul>
            <section class="center--row--aligned addPlayer--section">
                <input type="text" class="playerInput" placeholder="Add Player Here">
                <span class="material-symbols-outlined add--btn">add</span>
            </section>
        </div>

        <div class="chooseYatzy--div">
            <h1 id="chooseTitle">Choose Your Yahtzee</h1>
            <div class="container--btns">
                <button onclick="playYatzi()">Yahtzee</button>
                <button onclick="playMaxiYatzi()"> Maxi Yahtzee</button>
            </div>
        </div>
        <button class="return--btn" onclick="init()"><span class="material-symbols-outlined">keyboard_return</span>return</button>
    </div>

    <div class="scoreboard--div">
        <ul></ul>
        <button class="return--btn" onclick="init()"><span class="material-symbols-outlined">keyboard_return</span>return</button>
    </div>

    <div class="ongoingGame--div">
        <div class="scorekeeper--div">
            <div>
                <h2 id="activePlayer"></h2>
                <P id="movesMade">Throw Dice</P>
            </div>
            <table id="scorecard">
                <!-- Here goes the table created in [createPlayers.ts] -->
            </table>
        </div>
        <div class="gameboard--div">
            <div class="savedDice--div">
            </div>
            <div class="diceBoard--div">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="hiddenDice"></div>
            </div>
            <button class="throwDice" onclick="playerturn()">Throw Dice</button>
        </div>


        <footer><button class="return--btn" onclick="init()"><span class="material-symbols-outlined">keyboard_return</span>return</button></footer>
    </div>
</body>
</html>
